<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="app">

        <header>

        </header>
        <main>
            <div class="container d-flex">

                <!--Aside-->

                <div class="aside">
    
                    <!--Inizio Header dell'aside-->
                    <div class="head d-flex">
                        <div class="d-flex">
                            <img class="img-avatars" src="img/avatar_io.jpg" alt="">
                            <div class="headTXT" id="sofia">Sofia</div>
                        </div>
                        <div class="d-flex icons">
                            <i class="fa-solid fa-circle-notch buttons"></i>
                            <i class="fa-solid fa-message buttons"></i>
                            <i class="fa-solid fa-ellipsis-vertical buttons"></i>
                        </div>
                    </div>
                    <!--Fine Header dell'aside-->
    
    
                    <!--Inizio Alerts-->
                    <div class="alerts d-flex">
                        <div class="d-flex ">
                            <div class="ring-container">
                                <i class="fa-solid fa-bell-slash alert-button"></i>
                            </div>
                        </div>
    
                        <div class="">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a class="active-alerts" href="">Attiva notifiche desktop</a>
                        </div>
    
                    </div>
                    <!--Fine Alerts-->   
    
    
                    <!--Inizio Filter zone-->
                    <div class="container-filter">
                        <div class=" filter-wrapper d-flex">
    
                            <div class="filtering">
                                <i class="fa-solid fa-magnifying-glass lens"></i>
                                <input  class="chatFilter" type="text" placeholder="Cerca o inizia una nuova chat" name="" id="">
                            </div>
    
                        </div>
                    </div>
                    <!--Fine Filter Zone-->
    
    
                    <!--Inizio Rubrica-->
                    <div class="rubrica">
                        <ul>
                            <li v-for="(element, index) in contacts" class="container-contact d-flex" @click="chat(index)">
                                <img :src="element.avatar"  class="img-avatars avatar-rubrica" alt="">
                                <div class="nomi-rubrica">
                                    <div >{{element.name}}</div>
                                    <div class="gray">Ultimo Messaggio Inviato</div>
                                </div>

                            </li>
                        </ul>
                    </div>
    
                </div>
                <!--Fine Aside-->

                <!--Inizio Right Side-->
                <div class="right-side">
                    <div class="head d-flex">
                        <div class="d-flex">
                            <img class="img-avatars" src="img/avatar_io.jpg" alt="">
                            <div class="headTXT">
                                <div>{{contacts[elementoSelezionato].name}}</div>
                                <div>Ultimo accesso alle ore 12:00</div>
                            </div>
                        </div>
                        <div class="d-flex icons">
                            <i class="fa-solid fa-magnifying-glass buttons"></i>
                            <i class="fa-solid fa-paperclip buttons"></i>
                            <i class="fa-solid fa-ellipsis-vertical buttons"></i>
                        </div>
                    </div>
                    <div class="msg-body">
                        <div :class="(element.status == 'sent'?'msg-user-wrapper':'msg-wrapper')"  v-for="(element) in contacts[elementoSelezionato].messages">
                            <div :class="(element.status == 'sent'?'user-msg':'bot-msg')">{{element.message}}</div>
                        </div>


<!--                         <div class="msg-user-wrapper">
                            <div class="user-msg">Io me stooo divertendo a meeelano, con i  fratm </div>
                        </div>
                        <div class="msg-wrapper">
                            <div class="bot-msg">Uaa che bellezza, vorrei esserci anche io</div>
                        </div> -->



                    </div>
                    <div class="msg-input d-flex">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="addMessage">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </main>

    </div>
    


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
